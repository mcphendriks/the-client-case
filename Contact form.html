<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/Contact form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
  <header>
    <a href="/"><img src="https://hvacommunity.sirv.com/Buurtcampus%20Oost-logo.svg" class="logo" alt="logo"></a>
    <h1 class="header-title">Hoi, Wat leuk dat je een plantje wil ruilen met je buurtgenoot</h1>
    <h2 class="header-intro">Doorloop de onderstaande 3 stappen voor het ruilen van je plantje</h2>
  </header>
  

  <div class="contact-form">
    <form id="Form1"> 
      <h3>GEKOZEN PLANT</h3>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Email" required>
            
            <div class="btn-box">
                <button type="button">Volgende</button>
            </div>
     </form>

     <form id="Form2"> 
        <h3>HOE RUILEN?</h3>
              <input type="text" placeholder="Medium" required>
              <input type="text" placeholder="facebook" required>
              <input type="text" placeholder="Github" required>
              
              <div class="btn-box">
                  <button type="button">back</button>
                  <button type="button">Volgende </button>
              </div>
       </form>

       <form id="Form3">
       <h3>STUUR EMAIL</h3>
              <input type="text" placeholder="Name" required>
              <input type="text" placeholder="Email" required>
                <label for="text"></label>
                    <textarea id="text" name="text" rows="5" cols="33">
                     Hoi Buurtgenoot, Wat leuk dat je een plantje wil ruilen! Ik wil een afspraak inplannen voor....
                     </textarea>

              <div class="btn-box">
                  <button type="button">back</button>
                  <button type="button">Verstuur email</button>
              </div>
       </form>
</div>

   

   
</div>
</body>
</html>

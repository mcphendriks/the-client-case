<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>



<div class="contact-title">
    <h1 class="contact-h1">Hi, Wat leuk dat je gaat ruilen met je buurtgenoot! <h1>
        <h2 class="contact-intro">Doorloop de volgende stappen om je plantje te ruilen <h2>


    <form id="contact-form" method="POST" action="">
        <input name="name" type="text" class="form-control" placeholder="Naam" required>
        <br>
        <input name="email" type="email" class="form-control" placeholder="Email" required>
        <br>
        <textarea name="message" class="form-control" placeholder="Bericht" rows="4" required> </textarea>
        <br>
        <input type="submit" class="form-control submit" value="Verstuur">
    </form>
</div>
</body>
</html>
